<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Convertitore Small Caps</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 1.2rem;
            padding: 0.5rem;
            resize: vertical;
        }
        textarea[readonly] {
            background: #e0e0e0;
            cursor: default;
        }
        button {
            margin: 0.3rem 0.3rem 0.3rem 0;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .box {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Convertitore Small Caps</h1>

    <div class="box">
        <textarea id="textInput" placeholder="Scrivi qui il testo..."></textarea>
        <br>
        <button id="pasteBtn">Paste from clipboard</button>
    </div>

    <div class="box">
        <textarea id="textOutput" placeholder="Output" readonly></textarea>
        <br>
        <button id="copyBtn">Copy to clipboard</button>
    </div>

    <script>
        let smallCapsMap = {};

        // Carica la mappa dal JSON
        fetch('small_caps.json')
            .then(response => response.json())
            .then(data => { smallCapsMap = data; });

        const textInput = document.getElementById('textInput');
        const textOutput = document.getElementById('textOutput');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');

        // Funzione di conversione
        function toSmallCaps(text) {
            return text.split('').map(c => smallCapsMap[c] || c).join('');
        }

        // Aggiornamento live
        textInput.addEventListener('input', () => {
            textOutput.value = toSmallCaps(textInput.value);
        });

        // Copia output negli appunti
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(textOutput.value)
                .then(() => alert('Testo copiato negli appunti!'))
                .catch(err => alert('Errore: impossibile copiare'));
        });

        // Paste dallâ€™appunti nel box input
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                textInput.value = text;
                textOutput.value = toSmallCaps(text);
            } catch (err) {
                alert('Errore: impossibile leggere dagli appunti');
            }
        });
    </script>
</body>
</html>
