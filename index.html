<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Convertitore Small Caps</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
        textarea { width: 100%; height: 120px; font-size: 1.2rem; padding: 0.5rem; }
        #output { margin-top: 1rem; font-size: 1.4rem; color: #333; min-height: 60px; }
        button { margin-top: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>Convertitore Small Caps</h1>
    <textarea id="textInput" placeholder="Scrivi qui il testo..."></textarea>
    <div id="output"></div>
    <button id="copyBtn">Copia negli appunti</button>

    <script>
        let smallCapsMap = {};

        // Carica la mappa dal JSON
        fetch('small_caps.json')
            .then(response => response.json())
            .then(data => {
                smallCapsMap = data;
            });

        const textInput = document.getElementById('textInput');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');

        // Funzione di conversione
        function toSmallCaps(text) {
            return text.split('').map(c => smallCapsMap[c] || c).join('');
        }

        // Aggiornamento live
        textInput.addEventListener('input', () => {
            output.textContent = toSmallCaps(textInput.value);
        });

        // Copia negli appunti
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert('Testo copiato negli appunti!'))
                .catch(err => alert('Errore: impossibile copiare'));
        });
    </script>
</body>
</html>
